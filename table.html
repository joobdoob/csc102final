<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3x4 CSS Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .table-container {
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        table {
            border-collapse: collapse;
            width: 100%;
            margin: 0;
            text-align: center;
        }

        th, td {
            padding: 15px;
            border: 1px solid #ddd;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <div class="table-container">
        <table>
            <thead>
                <tr>
				<!--First three songs by each band I saw at a concert recently-->
                    <th>Stateside</th>
                    <th>Unwell</th>
                    <th>Bearings</th>
                    <th>Broadside</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Crash Course</td>
                    <td>Solstice</td>
                    <td>Scenery</td>
                    <td>Stranger</td>
                </tr>
                <tr>
                    <td>Since Last Season</td>
                    <td>Clueless</td>
                    <td>Gone So Gone</td>
                    <td>Dazed & Confused</td>
                </tr>
                <tr>
                    <td>All on Red</td>
                    <td>Trial & Error</td>
                    <td>If I'm Being Honest</td>
                    <td>Nights Alone</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
